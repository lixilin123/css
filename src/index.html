<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS示例</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <!-- 示例1：弹跳loading -->
    <div class="wrapper">
        <div class="title">示例1：弹跳loading</div>
        <div class="bouncing-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- 示例2：更改选择文本样式 -->
    <div class="wrapper">
        <div class="title">示例2：更改选择文本样式</div>
        <div class="custom-text-selection">我是要被选中的文本~</div>
    </div>

    <!-- 示例3：内容无法选中 -->
    <div class="wrapper">
        <div class="title">示例3：内容无法选中</div>
        <div class="unselectable">这行文本不能被选中~</div>
    </div>

    <!-- 示例4：甜甜圈loading -->
    <div class="wrapper">
        <div class="title">示例4：甜甜圈loading</div>
        <div class="donut"></div>
    </div>

    <!-- 示例5：基于元素本身颜色的阴影 -->
    <div class="wrapper">
        <div class="title">示例5：基于元素本身颜色的阴影</div>
        <div class="dynamic-shadow"></div>
    </div>

    <!-- 示例6：垂直居中(非弹性盒) -->
    <div class="wrapper">
        <div class="title">示例6：垂直居中(非弹性盒)</div>
        <div class="middle-box">
            <p class="middle-text">我是垂直居中的文字~</p>
        </div>
    </div>

    <!-- 示例7：not选择器 -->
    <div class="wrapper">
        <div class="title">示例7：not选择器</div>
        <ul class="not-selector-list">
            <li>首页</li>
            <li>文章</li>
            <li>新闻</li>
            <li>关于</li>
        </ul>
    </div>

</body>
</html>
